<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lucky Draw App</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./result-random.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <div class="intro">
      <video id="intro-video" autoplay muted>
        <source src="./assets/intro.mp4" type="video/mp4" />
      </video>
    </div>
    <div class="root">
      <div class="header">
        <div class="logo">
          <img src="./assets/logo.png" id="playPauseBtn" alt="logo" />
        </div>
        <div class="media">
          <div class="music-player">
            <audio id="myAudio" src="./assets/music.mp3"></audio>
          </div>
        </div>
      </div>
      <div class="main">
        <div class="d-flex justify-content-center align-items-center">
          <img
            id="ribbon-img"
            src="./assets/ribbon/ribbon5.png"
            style="width: 1000px; margin-top: -69px px; margin-bottom: 68px"
            alt=""
          />
        </div>
        <div class="result-random">
          <div id="container">
            <div
              class="palette d-flex justify-content-center align-items-center"
              id="palette-result"
            ></div>
          </div>
        </div>
      </div>
      <div class="footer d-flex justify-content-center align-items-start">
        <div id="giainhat"
          class="prize"
          onclick="bookGift(this)"
          data-tpe="nhat"
        >
          <img src="./assets/icon/Asset1.png" style="width: 320px" />
          <div class="amount-gift" id="amount-nhat" onclick="renderResultLatest('nhat')">20</div>
        </div>
        <div id="giainhi"
          class="prize"
          onclick="bookGift(this)"
          data-tpe="nhi"
        >
          <img src="./assets/icon/Asset2.png" style="width: 320px" />
          <div class="amount-gift" id="amount-nhi" onclick="renderResultLatest('nhi')">20</div>
        </div>
        <div  id="giaiba"
          class="prize"
          onclick="bookGift(this)"
          data-tpe="ba"
        >
          <img
            src="./assets/icon/Asset3.png"
            style="width: 280px; margin-top: 4px"
          />
          <div class="amount-gift" id="amount-ba" onclick="renderResultLatest('ba')">20</div>
        </div>
        <div id="giaikhuyenkhich"
          class="prize"
          onclick="bookGift(this)"
          data-tpe="khuyenkhich"
        >
          <img
            src="./assets/icon/Asset4.png"
            style="width: 221px; margin-top: 30px"
          />
          <div class="amount-gift" id="amount-khuyenkhich"  onclick="renderResultLatest('khuyenkhich')">20</div>
        </div>
        <div id="giaimayman"
          class="prize"
          onclick="bookGift(this)"
          data-tpe="mayman"
        >
          <img
            src="./assets/icon/Asset5.png"
            style="width: 210px; margin-top: 30px"
          />
          <div class="amount-gift" id="amount-mayman" onclick="renderResultLatest('mayman')">20</div>
        </div>
      </div>
    </div>

    <div class="modal fade " id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white" >
            <h5 class="modal-title" id="exampleModalLabel">Result</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" style="background-color: #dea63f;">
            
          </div>
        </div>
      </div>
    </div>
    <!-- Trong phần <body> -->
    <video
      id="backgroundVideo"
      class="fullscreen-bg fullscreen-bg__video"
      autoplay
      loop
      muted
    >
      <source src="./assets/04.mp4" type="video/mp4" />
      <!--Thêm các định dạng video khác nếu cần-->
    </video>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./render.js"></script>
    <script src="./main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var video = document.getElementById("intro-video");
        if (video) {
          video.playbackRate = 1.6;
          video.addEventListener("ended", function () {
            document.querySelector(".intro").remove();
            console.log('end intro');
          });
        }
      });
    </script>
    <script>
      $(document).ready(function() {
        // Function to hide all gift divs
        function hideAllGifts() {
          var giftDivs = document.querySelectorAll('.prize');
          console.log(giftDivs);
          giftDivs.forEach(function(giftDiv) {
            console.log(giftDiv);
            giftDiv.style.display = 'none';
          });
        }
        // Function to show the specified gift div
        function showGift(giftType) {
          hideAllGifts(); // Hide all gifts first
          $('#' + giftType).show();
        }

        // Event listener for key press
        $(document).keydown(function(event) {
        console.log(event.key);
          if (event.key == '1') {
            showGift('giainhat');
          }
          if (event.key == '2') {
            showGift('giainhi');
          }
          if (event.key == '3') {
            showGift('giaiba');
          }
          if (event.key == '4') {
            showGift('giaikhuyenkhich');
          }
          if (event.key == '5') {
            showGift('giaimayman');
          }
        });

        // ... (existing script continues)
      });
    </script>
  </body>
</html>
